<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role Selector</title>
    <link rel="stylesheet" href="home_page_style.css">
</head>
<body>
    <div class="container">
        <h1>Job Role Selector</h1>
        <form id="job-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" name="education" required>
                    <option value="" disabled selected>Select your education level</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="job-role">Job Role:</label>
                <select id="job-role" name="job-role" required>
                    <option value="" disabled selected>Select a job role</option>
                    <option value="engineering">Engineering</option>
                    <option value="data_analytics">Data & Analytics</option>
                    <option value="management">Management</option>
                    <option value="marketing_sales">Marketing & Sales</option>
                    <option value="hr_operations">HR & Operations Roles</option>
                    <option value="creative">Creative Roles</option>
                </select>
            </div>
            <div class="form-group">
                <label for="job-title">Job Title:</label>
                <select id="job-title" name="job-title" required>
                    <option value="" disabled selected>Select a job title</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
