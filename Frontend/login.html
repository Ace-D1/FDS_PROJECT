<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryPredicter - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .toggle-form {
            color: #007BFF;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .form-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SalaryPredicter</h1>

        <!-- Sign In Form -->
        <form id="signin-form">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
            </div>
            <button type="submit">Sign In</button>
            <div class="toggle-form">Don't have an account? <span id="show-signup">Create one</span></div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <button type="submit">Create Account</button>
            <div class="toggle-form">Already have an account? <span id="show-signin">Sign in</span></div>
        </form>
    </div>

    <script>
        const signInForm = document.getElementById('signin-form');
        const signUpForm = document.getElementById('signup-form');
        const showSignUp = document.getElementById('show-signup');
        const showSignIn = document.getElementById('show-signin');

        // Show Sign In form initially, hide Sign Up
        signUpForm.style.display = 'none';

        // Toggle to show Sign Up form
        showSignUp.addEventListener('click', () => {
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
        });

        // Toggle to show Sign In form
        showSignIn?.addEventListener('click', () => {
            signUpForm.style.display = 'none';
            signInForm.style.display = 'block';
        });

        // Handle Sign In form submission
        signInForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            alert(`Sign In with Email: ${email} and Password: ${password}`);
        });

        // Handle Sign Up form submission
        signUpForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            alert(`Account created for Name: ${name}, Email: ${email}, and Password: ${password}`);
        });
    </script>
</body>
</html>
